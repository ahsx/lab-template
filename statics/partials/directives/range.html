<fieldset>
  <div class="row title-value">
    <legend>{{title}}</legend>
    <output name="output">{{value}}</output>
  </div>

  <div class="row field range">
    <a class="minus" href="#" title="-" ng-click="minus()">-</a>
    <div class="container">
      <input type="range" name="quantity" value="{{value}}" ng-model="value" placeholder="0" min="{{min}}" max="{{max}}" />  
    </div>
    <a class="plus" href="#" title="+" ng-click="plus()">+</a>
  </div>
</fieldset>
